{% extends "layout.html" %}

{% block content %}
<div style="padding: 20px;">
    <div style="background: linear-gradient(135deg, #f1c40f, #f39c12); color: white; padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
        <i class="fas fa-piggy-bank" style="font-size: 3rem; margin-bottom: 10px;"></i>
        <h2 style="margin: 0;">Mi Tesoro</h2>
        <h1 style="margin: 5px 0; font-size: 2.5rem;">{{ total }}€</h1>
    </div>

    <form method="POST" style="background: white; padding: 15px; border-radius: 15px; margin-bottom: 20px;">
        <input type="text" name="concepto" placeholder="¿De dónde viene el dinero?" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
        <input type="number" name="cantidad" step="0.01" placeholder="Cantidad €" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box;">
        <button type="submit" style="width: 100%; background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold;">Añadir al Cofre</button>
    </form>

    <h3>Últimos movimientos</h3>
    {% for ahorro in ahorros %}
    <div style="background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #f1c40f;">
        <span>{{ ahorro.concepto }}</span>
        <strong style="color: #27ae60;">+{{ ahorro.cantidad }}€</strong>
    </div>
    {% endfor %}
</div>
{% endblock %}
