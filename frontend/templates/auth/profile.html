<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Vidda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <div class="auth-container" style="max-width: 500px;">
        <h2>Mi Perfil en <span>Vidda</span></h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" style="margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;">
            <input type="hidden" name="action" value="update_username">
            <div class="form-group">
                <label>Nombre de Usuario</label>
                <input type="text" name="username" value="{{ current_user.username }}" required>
            </div>
            <button type="submit" class="btn-auth">Actualizar Nombre</button>
        </form>

        <form method="POST">
            <input type="hidden" name="action" value="update_password">
            <h3 style="color: #752343; font-size: 1rem;">Cambiar Contraseña</h3>
            <div class="form-group">
                <label>Contraseña Actual</label>
                <input type="password" name="old_password" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Nueva Contraseña</label>
                <input type="password" name="new_password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-auth" style="background-color: #333;">Cambiar Contraseña</button>
        </form>

        <div class="auth-footer">
            <a href="{{ url_for('main.dashboard') }}">← Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
